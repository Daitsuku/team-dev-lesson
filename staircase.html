<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StairCase</title>
</head>
<body>
    <h1>Stair!!!</h1>
    <p>Enter a number: <input type="number" id="num"></p>
    <!-- add a chackbox -->
    <p>Reverse?: <input type="checkbox" id="reverse"></p>
    <p id="stair"></p>

    <script>
        function stairCase(num, reverse) {
            var stair = "";
            if (reverse) {
                for (var i = num; i > 0; i--) {
                    for (var j = 1; j <= i; j++) {
                        stair += j;
                    }
                    stair += "<br>";
                }
            } else {
                for (var i = 1; i <= num; i++) {
                    for (var j = 1; j <= i; j++) {
                        stair += j;
                    }
                    stair += "<br>";
                }
            }
            return stair;
        }
        function getStairCase() {
            var num = document.getElementById("num").value;
            var reverse = document.getElementById("reverse").checked;
            var stair = stairCase(num, reverse);
            document.getElementById("stair").innerHTML = stair;
        }
        document.getElementById("num").addEventListener("input", getStairCase);
        document.getElementById("reverse").addEventListener("input", getStairCase);
    </script>
</body>
</html>
