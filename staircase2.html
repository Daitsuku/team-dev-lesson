<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StairCase</title>
</head>

<body>
    <h1>Stair!!!</h1>
    <p>Enter a number: <input type="number" id="num"></p>
    <p id="stair"></p>
    <p id="stairreverse"></p>

    <script>
        //normal stiarcase
        function stairCase(num) {
            var stair = "";
            for (var i = 1; i <= num; i++) {
                for (var j = 1; j <= i; j++) {
                    stair += j;
                }
                stair += "<br>";
            }
            return stair;
        }

        //reverse staircase
        function stairCaseReverse(num) {
            var stair = "";
            for (var i = num; i > 0; i--) {
                for (var j = 1; j <= i; j++) {
                    stair += j;
                }
                stair += "<br>";
            }
            return stair;
        }

        //get the value of num and call the function
        function getStairCase() {
            var num = document.getElementById("num").value;
            var stair = stairCase(num);
            var stairreverse = stairCaseReverse(num);
            document.getElementById("stair").innerHTML = stair;
            document.getElementById("stairreverse").innerHTML = stairreverse;

            // if num is negative then alert error message and set num to 0
            if (num < 0) {
                alert("Please enter a positive number");
                document.getElementById("num").value = 0;
            }
        }

        //call the function when the value of num is changed
        document.getElementById("num").addEventListener("input", getStairCase);
    </script>
</body>

</html>
